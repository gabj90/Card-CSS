<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <header class="card-header">
            <div class="user-profile-image"></div>
            <span class="username">Giovani Borges</span>
            <span class="user-bio">Developer</span>
        </header>
        <section class="about-section">
            <div class="about-item">
                <div class="item-value">01</div>
                <div class="item-label">Posts</div>
            </div>
            <div class="about-item">
                <div class="item-value">527</div>
                <div class="item-label">Followers</div>
            </div>
            <div class="about-item">
                <div class="item-value">364</div>
                <div class="item-label">Following</div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="center">
                  <button class="btn">
                    <svg width="180px" height="75px" viewBox="0 0 180 60" class="border">
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                      <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                    </svg>
                    <span>Follow!</span> 
                  </button>
                </div>
              </div>
        </footer>
    </div>
    <footer>Work by <a href="instagram.com/gabj01" target="_blank">Giovani Borges</a></footer>
</body>
</html>
